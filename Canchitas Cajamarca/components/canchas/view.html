<div data-role="view" data-title="View" data-layout="main" data-model="app.canchas" data-show="app.canchas.onShow" data-after-show="app.canchas.afterShow" id="canchasScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.canchas.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_canchas -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_canchas -->
    <form class="km-filter-form custom-filter">

        <div class="km-filter-wrap">
            <input type="search" placeholder="Search..." data-bind="events:{keyup: canchasModel.searchChange}">
        </div>
    </form>
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="canchasModelTemplate" data-bind="source: canchasModel.dataSource, events: {click: canchasModel.itemClick}" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_canchasModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_canchasModel -->
    <script type="text/x-kendo-template" id="canchasModelTemplate">
        <div class="image-with-text">
            # data = app.canchas.canchasModel.fixHierarchicalData(data); #

            <img src="#: data['fotoUrl'] #">
            <h3>#: data['nombre'] #</h3>
            <p>#: data['localizacion'] #</p>
        </div>
    </script>
</div>
